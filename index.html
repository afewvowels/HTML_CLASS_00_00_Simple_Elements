<!doctype html>

<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>HTML Elements Introduction</title>
		
		<script type="text/javascript" src="main.js"></script>
	</head>
	
	<body>
		<!-- This is the only type of comment that HTML supports-->
		<!--
			It works for single and
			multi-line comments
		-->
		<nav class="button_container" id="menu">
			<button type="button" onclick="refreshPage()">Reload Page</button>
			<div>
				<a href="https://www.ysu.edu" target="_blank">YSU</a>
			</div>
		</nav>
		
		<section>
			<p>This is a paragraph tag</p>
			
			<div class="button_container">
				<button type="button" onclick="myFunction()">Click me!</button>
			</div>
			
			<p id="demo">This text will change</p>
		</section>
		
		<!--
			Structure tags, used to properly structure/section an HTML5 document
			
			<section></section>
			<article></article>
			<aside></aside>
			<header></header>
			<footer></footer>
			<nav></nav>
			
			Only use divs to style grouped elements that do not fall into above categories of tags, div is lowest-priority grouping definition
		 -->
	</body>
</html>
